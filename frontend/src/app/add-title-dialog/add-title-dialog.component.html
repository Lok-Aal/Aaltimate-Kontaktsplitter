<div class="grid">
    <form (submit)="onTitleSubmit($event)" class="col-12">
            <div class="field">
                <div class="p-inputgroup mb-2">
                    <span class="p-inputgroup-addon">
                    <i class="pi pi-id-card"></i>
                </span>
                <input
                    pInputText
                    placeholder="Titel*"
                    [formControl]="title"
                    name="title"
                /><span class="p-inputgroup-addon p-error">*</span>
            </div>
                <small *ngIf="title.invalid && (title.dirty || title.touched)" class="p-error">
                    Eine Titelangabe ist erforderlich.
                </small>
    
            </div>
                
                <p-selectButton
                styleClass=""
                [options]="genderOptions"
                name="gender"
                [formControl]="gender"
                optionLabel="label"
                optionValue="value"
            ></p-selectButton>
            <div class="flex mt-5">
                <div class="flex direction-column ml-auto">
                    <p-button
                        label="Abbrechen"
                        (click)="ref.destroy()"
                        styleClass="p-button-danger mr-2"
                        icon="pi pi-times"
                    ></p-button>
                    <p-button
                        type="submit"
                        label="Kontakt hinzufÃ¼gen"
                        styleClass="p-button-success mr-auto"
                        icon="pi pi-plus"
                    ></p-button
                    ><br />
                </div>
            </div>

    </form>
</div>
